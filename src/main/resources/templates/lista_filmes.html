<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Filmes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    </head>
    <body>
        <h1>Dados de Filmes Cadastrados</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Sinopse</th>
                    <th>Gênero</th>
                    <th>Ano Lançamento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.id}" ></td>
                    <td th:text="${filme.titulo}" ></td>
                    <td th:text="${filme.sinopse}" ></td>
                    <td th:text="${filme.genero}" ></td>
                    <td th:text="${filme.lancamento}" ></td>
                </tr>
            </tbody>
        </table>
       <br/>
       <a href="/cadastrar">Cadastrar Novo Filme</a>

        
    </body>
</html>
